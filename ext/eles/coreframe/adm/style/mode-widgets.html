<!-- INCLUDE inc/c-header.html -->

<h1>{L_C_ACP_WIDGETS}</h1>
<p>Customize the widgets.</p>


<div id="widgets_optsgroup" class="panel-group accordion">

  <!-- DEFINE $OPT = 'c_wid_recents' -->
  <div class="panel">
    <div class="panel-heading">
      <a data-toggle="collapse" data-parent="#widgets_optsgroup" href="#wid_rt">
        Recent Topics
      </a>
    </div>
    <div id="wid_rt" class="panel-collapse collapse in">
      <div class="panel-body">
        <label for="{$OPT}_title">Widget Title</label>
        <input
          id="{$OPT}_title"
          type="text" class="form-control wtitle"
          value="{C_WID_RECENTS_TITLE}"
          name="{$OPT}_title"
         />
        <label for="{$OPT}_nr">Number of Recent Topics to Show</label>
        <input
          id="{$OPT}_nr"
          type="number" class="form-control" min="1" max="25"
          value="{C_WID_RECENTS_NR}"
          name="{$OPT}_nr"
         />
      </div>
    </div>
  </div>

  <!-- DEFINE $OPT = 'c_wid_infotabs' -->
