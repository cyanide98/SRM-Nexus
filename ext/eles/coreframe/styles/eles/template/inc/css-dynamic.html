<style id="c-dyncss" type="text/css" media="screen">

{% if C_LAYOUT_MODE === 'boxed' %}
  html { {% if C_STYLE_BGIM %} background: url('{C_STYLE_BGIM}'); {% endif %} }
{% endif %}

{% if C_FONTS_SIZE or C_FONTS_TEXT %}
body {
  {% if C_FONTS_SIZE %} font-size: {C_FONTS_SIZE}; {% endif %}
  {% if C_FONTS_TEXT %} font-family: {C_FONTS_TEXT}; {% endif %}
}
{% endif %}

{% if C_FONTS_HEADERS %}
  h1, h2, h3, h4, h5, .header { font-family: {C_FONTS_HEADERS}; }
{% endif %}

{% if C_LAYOUT_MODE === 'full' || C_LAYOUT_MODE === 'contained' %}

  body { padding: 0; }
  #wrap {
    max-width: none;
    margin: 0;
  }
  {% if C_LAYOUT_WIDTH %}
    .container { width: {C_LAYOUT_WIDTH}; }
  {% endif %}

{% elseif C_LAYOUT_WIDTH %}
  #wrap { max-width: {C_LAYOUT_WIDTH}; }
{% endif %}

{% if C_STYLE_CORNERS === 'corners-flat' %}

  .search-box .inputbox {
    box-shadow: none;
  }
  .search-header, .search-box .inputbox, .search-box a.button {
    border-radius: 0;
  }
  .forabg, .forumbg, .stat-block, div.rules, .stat-block.auth-box form {
    border-radius: 0;
  }
  .button, a.button, a.button1, input.button1, a.button2, input.button2, a.input.button3, input.button3, .right-box a {
    border-radius: 0;
  }
  .pagination li a, .pagination li span {
    border-radius: 0;
  }
  .post-buttons a.icon-button, .hastouch .post-buttons a.icon-button {
    border-radius: 0;
  }
  select, .inputbox, #eles input#text_shoutbox {
    border-radius: 0;
  }
  #tabs .tab > a {
    border-radius: 0;
  }
  input[type="checkbox"]:before {
    border-radius: 0;
  }
  #navigation ul:first-child li:first-child a, #navigation ul:last-child li:last-child a {
    border-radius: 0;
  }
  #cp-main li.header, ul.cplist, li.header, .collapsed li.header {
    border-radius: 0;
  }
  .navbar.top .inner {
    border-radius: 0;
  }
  #page-sidebar .widget {
    border-radius: 0;
  }
  .widget-infotabs .nav > li > a {
    border-radius: 0;
  }
  .pagination > ul > li:first-child a, .pagination > ul > li:first-child span,

  }

    border-radius: 0;
  }
  input[type="checkbox"]:before, .input-view.type-checkbox:before {
    border-radius: 0;
  }
  .postbody .content::-webkit-scrollbar, #topicreview::-webkit-scrollbar,

    border-radius: 0;
  }
  .postbody .content::-webkit-scrollbar-thumb,
  #topicreview::-webkit-scrollbar-thumb, #post_details::-webkit-scrollbar-thumb,

  .attachbox dd::-webkit-scrollbar-thumb,.attach-image::-webkit-scrollbar-thumb,
  #mchat-messages::-webkit-scrollbar-thumb {
    border-radius: 0;
  }
  #eles #abbc3_buttons select, #eles #abbc3_buttons .abbc3_button,
  #eles #phpbb_announcement {
    border-radius: 0;
  }
  #topicreview {
    border-radius: 0;
  }
  #eles #quick-login-panel {
    border-radius: 0;
  }
  .postprofile .avatar img,
  .postprofile .avatar .img {
    border-radius: 0;
  }
  #eles .postlove {
    border-radius: 0;
  }
  #confirm > .panel, #message.panel {
    border-radius: 0;
  }
  #eles #mchat-main .mchat-avatar {
    border-radius: 0;
  }

{% endif %}

{% if C_STYLE_HERO %}
  #page-header .header-bg {
    background-image: url('{C_STYLE_HERO}');
    opacity: {{ C_STYLE_HERO_OPACITY / 100 }};
  }
{% endif %}
